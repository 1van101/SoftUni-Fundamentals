{% extends 'base/base.html' %}
{% block page_content %}

    <!-- delete plant form -->
    <section id="delete-page" class="auth">
        <form id="delete" method="post" action="{% url 'delete plant' plant_id=plant.id %}">
            <div class="container">
                <h1>Delete Plant</h1>
                {{ form }}
                {% csrf_token %}
                <input class="btn submit" type="submit" value="Delete Plant">

            </div>
        </form>
    </section>

{% endblock %}
