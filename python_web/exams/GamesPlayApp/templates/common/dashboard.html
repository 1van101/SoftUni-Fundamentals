{% extends 'base/base.html' %}
{% block page_content %}

    {% if not object_list %}
        <p class="no-articles">No games yet</p>
    {% else %}
        <!-- Display div "game" with information about every game (if any)-->
        <section id="welcome-world">
        {% for game in object_list %}
            <!-- first game-->
            <div class="game">
                <div class="image-wrap">
                    <!-- game image -->
                    <img src="{{ game.image_url }}"
                         alt="UNO">
                </div>
                <!-- game title -->
                <h3>{{ game.title }}</h3>
                <!-- game category-->
                <h1>{{ game.category }}</h1>
                <div class="data-buttons">
                    <!-- game details button -->
                    <a href="{% url 'details game' pk=game.pk %}" class="btn details-btn">Details</a>
                </div>
            </div>
        {% endfor %}
    {% endif %}
</section>
{% endblock %}
