<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <link rel="stylesheet" href="styles.css">
</head>

<body>
    <div class="card-container">
        <div class="picture-container">
            <!-- <img src="image\cover.jpg" alt=""> -->
            <div class="trademark">
                <p>SoftUni</p>
            </div>
            <div class="text">

                <h1>Welcome to SoftUni.
                </h1>
                <h2>Are you ready to become a dev?</h2>

            </div>
            <div class="icons">
                <i class="fas fa-globe-americas"></i>
                <i class="fab fa-github"></i>
                <i class="fab fa-twitter"></i>
            </div>

        </div>
        <form action="" method="POST" class="log-in-form">
            <div class="username">
                <label for="username">USERNAME</label>
                <input type="text" id="username" name="username" placeholder="antoniyaat">
            </div>
            <div class="email">
                <label for="email">EMAIL</label>
                <input type="email" id="email" name="email" placeholder="a.atanasova@softuni.bg">
            </div>
            <div class="password">
                <label for="password">PASSWORD</label>
                <input type="password" id="password" name="password" placeholder="********">
            </div>
            <!-- <hr> -->
            <div class="rep-password">
                <label for="repeat-password">REPEAT PASSWORD</label>
                <input type="password" id="repeat-password" name="repeat-password" placeholder="********">
            </div>
            <div class="bttns">
                <button>REGISTER</button>
                <a href="">I am already a ninja</a>
            </div>
        </form>
    </div>
</body>

</html>
